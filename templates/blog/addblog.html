{%extends 'base.html'%}

{%block title%} | Add new blog {%endblock%}

{%block headcontent%}
    <link rel="stylesheet" href="/public/css/blog.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
{%endblock%}

{%block content%}
    <div class="container" style="margin-top: 20px;">
        <div class="card">
            <div class="card-body">
                <form action="{%url 'addblog' %}" method="post" id="blog-form" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class="form-group">
                        {%include 'error.html'%}
                    </div>
                    <div class="form-group">
                        <input type="text" name="title" id="title" class="form-control" placeholder="New blog title here ... " autofocus required="required" autofocus value="{{context.title}}">
                    </div>
                    <div class="form-group">
                        <label for="thumbnail">Upload a thumbnail for your blog</label>
                        <input type="file" name="thumbnail" id="thumbnail"  class="btn btn-outline-secondary">
                    </div>
                    <div class="form-group">
                        <input type="text" name="description" id="description" class="form-control" placeholder="Enter a small description about your blog" value="{{context.description}}">
                    </div>
                    <div class="form-group">
                        <textarea name="body" id="body" cols="30" rows="10" placeholder="Type your content here">{{context.body}}</textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="PUBLISH" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        var simplemde = new SimpleMDE({
            element : document.getElementById('body'),
            toolbar: ["bold", "italic", "heading","strikethrough", "|", "code","quote", "ordered-list", "unordered-list","|","image","link","table","horizontal-rule","|","preview","side-by-side","fullscreen","|","guide",],
        });
    </script>
{%endblock%}
