{%extends 'base.html'%}
{%block content%}
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h4 style="text-align:center;">Hola ! Login to continue </h4>
                    <p style="text-align:center">
                        <i class="fab fa-cuttlefish" style="font-size: 100px;color:orangered"></i>
                        
                    </p>
                    <p>
                        <a href="{%url 'social:begin' 'google-oauth2' %}" class="nav-link btn btn-primary"><i class="fab fa-google"></i> Login using google</a>
                    </p>
                    <p style="text-align:center">
                        OR
                    </p>
                    <form action="{%url 'login' %}" method="post">
                        {% csrf_token %}
                        <p><small>
                            If you have a password set
                        </small> </p>
                        <div class="form-group">
                            <label for="username">Username or Email address</label>
                            <input type="text" name="username" id="username" class="form-control" autofocus placeholder="Your username or email address">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your set password here">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="LOGIN" class="btn btn-primary" style="width: 100%;">
                        </div>
                    </form>
                    <p>
                        Dont have an account ? <a href="{%url 'signup' %}">Signup</a>
                    </p>

                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{%endblock%}
